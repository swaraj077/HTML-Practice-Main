<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Practice emmets (shortcuts)</h1>

    1. ul &gt; li &ast; 2 <!-- ul>li*2 -->
    <ul>
        <li></li>
        <li></li>
    </ul>

    2. section &gt; div &gt; p &gt; ul &gt; li &ast; 2 <!--section>div>p>ul>li*2-->
    <section>
        <div>
            <p>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </p>
        </div>
    </section>

    3. p &lt; div + img <!-- p>div+img -->
    <p>
        <div></div>
        <img src="" alt="">
    </p>

    4. div+img+a  (img and a are inline elemnts so it comes in same line)
    <div></div>
    <img src="" alt=""><a href=""></a>

    5. div+img+p (img is inline tag but div and p are block level tags so all came in different lines )
    <div></div>
    <img src="" alt="">
    <p></p> 

    <label for="drop_down">Mobiles</label>
    <select name = "Mobile">
        <option value="samsung">Samsung</option>
        <option value="nokia" selected>nokia</option>
        <option value="apple">apple</option>
    </select>
    
</body>
</html>
